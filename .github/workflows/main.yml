  name: Build and Deploy to EC2

  on:
    push:
      branches:
        - main

  env:
    NODE_VERSION: 18

  permissions:
    contents: read

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: ${{ env.NODE_VERSION }}
            cache: 'npm'

        - name: Install dependencies
          run: npm ci

        - name: Build (ts -> js)
          run: npm run build

        - name: Prepare deploy folder
          run: |
            rm -rf deploy || true
            mkdir deploy
            cp -r dist package*.json deploy/
            cp -r src/data deploy/ || true
            ls -la deploy

        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: deploy-package
            path: deploy

    deploy:
      runs-on: ubuntu-latest
      needs: build

      steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: deploy-package
            path: deploy

        - name: Install SSH + rsync
          run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

        - name: Configure SSH
          run: |
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

            # Add EC2 host to known_hosts (fixed with host parameter)
            ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

        - name: Upload files to EC2
          env:
            RSYNC_RSH: "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 22"
          run: |
            rsync -avz --delete deploy/ \
              ubuntu@${{ secrets.EC2_HOST }}:${{ secrets.DEPLOY_DIR }}/

        - name: Restart app on EC2
          run: |
            echo "Remote Node: $(which node || echo 'node not found')"
            echo "Remote NPM:  $(which npm || echo 'npm not found')"
            echo "Remote PM2:  $(which pm2 || echo 'pm2 not found')"

            # Run remote commands
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.EC2_PORT }} "ubuntu@${{ secrets.EC2_HOST }}" << 'EOF_REMOTE'
              # ---------- On remote server ----------
              # Use absolute paths for node/npm/pm2 to avoid NVM non-interactive issues.
              NODE_BIN="/home/ubuntu/.nvm/versions/node/v20.17.0/bin"
              export PATH="$NODE_BIN:$PATH"

              cd "${{ secrets.DEPLOY_DIR }}"

              echo "Installing production dependencies..."
              \$NODE_BIN/npm ci --only=production

              echo "Stopping existing app..."
              if \$NODE_BIN/pm2 id "${{ secrets.APP_NAME }}" > /dev/null 2>&1; then
                \$NODE_BIN/pm2 stop "${{ secrets.APP_NAME }}" || true
                \$NODE_BIN/pm2 delete "${{ secrets.APP_NAME }}" || true
              fi

              echo "Starting app..."
              \$NODE_BIN/pm2 start dist/main.js --name "${{ secrets.APP_NAME }}" --time
              \$NODE_BIN/pm2 save

              echo "Remote deploy finished."
              exit 0
            EOF_REMOTE
          shell: bash

