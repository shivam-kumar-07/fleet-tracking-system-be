name: Build and Deploy to EC2

# Trigger on push to main (merge to main will trigger)
on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 18
  DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_PORT: ${{ secrets.EC2_PORT || '22' }}
  APP_NAME: ${{ secrets.APP_NAME || 'fleet-tracking' }}

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (optional)
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json > /dev/null 2>&1 ; then
            npm test || true
          else
            echo "No test script defined"
          fi

      - name: Build (ts -> js)
        run: npm run build

      - name: Prepare deploy folder
        run: |
          rm -rf deploy || true
          mkdir -p deploy
          cp -r dist package*.json deploy/
          cp -r src/data deploy/ || true
          # copy any other files required at runtime (static assets, config)
          ls -la deploy

      - name: Upload artifact for deploy step
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download deploy artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: deploy

      - name: Install rsync and ssh
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Add EC2 host to known_hosts to avoid prompt
          ssh-keyscan -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync files to EC2
        env:
          RSYNC_RSH: "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.EC2_PORT }}"
        run: |
          rsync -avz --delete --omit-dir-times deploy/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.DEPLOY_DIR }}/

      - name: Restart app on EC2 (using pm2)
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd "${{ secrets.DEPLOY_DIR }}"
            # ensure correct node version is present on EC2
            # install production deps
            npm ci --only=production
            # run server start script if present
            if [ -x ./scripts/start_server.sh ]; then
              ./scripts/start_server.sh "${{ secrets.DEPLOY_DIR }}" "${{ secrets.APP_NAME }}"
            else
              # fallback to direct pm2 commands
              if pm2 id "${{ secrets.APP_NAME }}" > /dev/null 2>&1; then
                pm2 stop "${{ secrets.APP_NAME }}" || true
                pm2 delete "${{ secrets.APP_NAME }}" || true
              fi
              pm2 start dist/main.js --name "${{ secrets.APP_NAME }}" --time
              pm2 save
            fi
            exit 0
          EOF
