  name: Build and Deploy to EC2

  on:
    push:
      branches:
        - main

  env:
    NODE_VERSION: 18

  permissions:
    contents: read

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: ${{ env.NODE_VERSION }}
            cache: 'npm'

        - name: Install dependencies
          run: npm ci

        - name: Build (ts -> js)
          run: npm run build

        - name: Prepare deploy folder
          run: |
            rm -rf deploy || true
            mkdir deploy
            cp -r dist package*.json deploy/
            cp -r src/data deploy/ || true
            ls -la deploy

        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: deploy-package
            path: deploy

    deploy:
      runs-on: ubuntu-latest
      needs: build

      steps:
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
            name: deploy-package
            path: deploy

        - name: Install SSH + rsync
          run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

        - name: Configure SSH
          run: |
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

            # Add EC2 host to known_hosts (fixed with host parameter)
            ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

        - name: Upload files to EC2
          env:
            RSYNC_RSH: "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 22"
          run: |
            rsync -avz --delete deploy/ \
              ubuntu@${{ secrets.EC2_HOST }}:${{ secrets.DEPLOY_DIR }}/

        - name: Restart app on EC2 with PM2 (FINAL FIX)
          run: |
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 22 \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'

                # ABSOLUTE PATHS (replace with your actual node version)
                export NODE_PATH="/home/ubuntu/.nvm/versions/node/v20.17.0/bin"
                export PATH="$NODE_PATH:$PATH"

                echo "Node: \$(which node)"
                echo "NPM:  \$(which npm)"
                echo "PM2:  \$(which pm2)"

                cd "${{ secrets.DEPLOY_DIR }}"

                echo "Installing production dependencies..."
                /home/ubuntu/.nvm/versions/node/v20.17.0/bin/npm ci --only=production

                echo "Restarting PM2 app..."
                if /home/ubuntu/.nvm/versions/node/v20.17.0/bin/pm2 id "${{ secrets.APP_NAME }}" > /dev/null 2>&1; then
                  /home/ubuntu/.nvm/versions/node/v20.17.0/bin/pm2 stop "${{ secrets.APP_NAME }}" || true
                  /home/ubuntu/.nvm/versions/node/v20.17.0/bin/pm2 delete "${{ secrets.APP_NAME }}" || true
                fi

                /home/ubuntu/.nvm/versions/node/v20.17.0/bin/pm2 start dist/main.js --name "${{ secrets.APP_NAME }}" --time
                /home/ubuntu/.nvm/versions/node/v20.17.0/bin/pm2 save

            EOF
